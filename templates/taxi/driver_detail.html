{% extends "base.html" %}
{% block content %}
    <h1>Driver: {{ driver.first_name }} - {{ driver.last_name }}</h1>
    <p>License Number: {{ driver.license_number }}</p>
    <h2>Cars:</h2>
    <ul>
    {% for car in driver.cars.all %}
        <li>{{ car.model }} ({{ car.manufacturer.name }})</li>
    {% endfor %}
    </ul>
{% endblock %}
