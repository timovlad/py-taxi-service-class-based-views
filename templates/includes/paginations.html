{% if is_paginated %}
		<ul class="pagination">
			{% if page_obj.has_previous %}
				<li class="page-item"><a href="?page={{ page_obj.previous_page_number }}">Prev</a></li>			
			{% endif %}
		
		<li class="this-page">  {{ page_obj.number }} of {{ paginator.num_pages }}  </li>
		
			{% if page_obj.has_next %}
					<li class="page-item"><a href="?page={{ page_obj.next_page_number }}">Next</a></li>			
			{% endif %}
		</ul>
	{% endif %}
